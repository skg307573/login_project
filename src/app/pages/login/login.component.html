<div class="form-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center"><b> Log in to dashboard</b></h3>
		<div class="card-text">
			<form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control form-control-sm" id="exampleInputEmail1"  formControlName="email" [ngClass]="{'fieldTest':submitted && login.email.errors?.required}">
                  <div *ngIf="submitted || login.email.touched">
                    <div *ngIf="login.email.errors?.required" class="text-danger">Email is required !</div>
                    <div *ngIf="login.email.errors?.email" class="text-danger">Email formate is wrong !</div>
                  </div>    
            </div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type={{fieldType}} class="form-control form-control-sm" id="exampleInputPassword1" formControlName="password" [ngClass]="{'fieldTest':submitted && login.password.errors?.required}">
				    <div *ngIf="submitted || login.password.touched">
                        <div *ngIf="login.password.errors?.required" class="text-danger">Password is required !</div>
                        <div *ngIf="login.password.errors?.pattern" class="text-danger">Password must be maximum 8 characters including only number.</div>
                      </div> 
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" (change)="showPassword()">
                        <label class="form-check-label" for="flexCheckChecked">
                          Show password
                        </label>
                      </div>   
                </div>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				
				<div class="sign-up">
					Don't have an account? <a href="javascript:void(0)">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
